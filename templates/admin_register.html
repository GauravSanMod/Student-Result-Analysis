{% extends "base.html" %}
{% block title%} Admin Register {% endblock title%}
{% block body%}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
      <a class="navbar-brand" href="/">Results</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="/about">About</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="/contact">Contact Us</a>
              </li>
          </ul>
          <ul class='navbar-nav ml-auto'>
              <li class = 'nav-item'>
                  <a class='nav-link' href = "/login" > Login</a>
              </li>
              <li class = 'nav-item'>
                <a class='nav-link' href = "/admin_login" > Admin Login</a>
            </li>
          </ul>
      </div>
  </div>
</nav>
<section class="vh-90" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up for Admin</p>
                  <form class="mx-1 mx-md-4" action='/admin_register' method='POST'>
                    <div class="d-flex flex-row align-items-center mb-4">
                      <div class="form-outline flex-fill mb-0">
                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                        <label class="form-label" for="form3Example1c">Your Name</label>
                        <input type="text" id="name" name="name" class="form-control" oninput="valid_name()" required/>
                        <span id="name_error" class="error-message"></span>
                      </div>
                    </div>
                    <div class="d-flex flex-row align-items-center mb-4">
                      <div class="form-outline flex-fill mb-0">
                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                        <label class="form-label" for="form3Example3c">Your Email</label>
                        <input type="email" id="email" name='email' class="form-control" oninput="valid_email()" required />
                        <span id="email_error" class='error-message'></span>
                      </div>
                    </div>
                    <div class="d-flex flex-row align-items-center mb-4">
                        <div class="form-outline flex-fill mb-0">
                          <i class="fas fa-university fa-lg me-3 fa-fw"></i>
                          <label class="form-label" for="form3Example3c">Your College </label>
                          <select id="college" name="college" required>
                            <option value="IICMR">IICMR</option>
                            <option value="Other">Other College</option>
                          </select>
                        </div>
                      </div>
                    <div class="d-flex flex-row align-items-center mb-4">
                      <div class="form-outline flex-fill mb-0">
                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                        <label class="form-label" for="form3Example4c">Password</label>
                        <input type="password" id="password" name='password' class="form-control"  oninput="valid_password()" required/>
                        <span id="pass_error" class='error-message'></span>
                      </div>
                    </div>
                    <div class="d-flex flex-row align-items-center mb-4">
                      <div class="form-outline flex-fill mb-0">
                        <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                        <label class="form-label" for="form3Example4cd">Repeat your password</label>
                        <input type="password" id="c_password" name='c_password' class="form-control" required />
                      </div>
                    </div>
                    <p class="mb-3 pb-lg-2" style="color: #393f81;">Already have an account? <a href="/admin_login" style="color: #393f81;">Login</a></p>
                    <div class="d-flex justify-content-center mx-3 mb-2 mb-lg-3">
                      <button type="submit" class="btn btn-primary btn-lg">Register</button>
                    </div>
                  </form>
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                  <img src="static\images\admin.jpg" class="img-fluid" alt="Sample image">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</section>
<script src="{{url_for('static', filename="script.js")}}"></script>
{% endblock body%}
